<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <style>
        .centered-container {
    display: flex;
    justify-content: center; /* Aligns items horizontally in the center */
    align-items: center; /* Aligns items vertically in the center */
    height: 100vh; /* Takes up the full height of the viewport */
}
    </style>
    <div class="centered-container">
    <form id="form">
        <h1>Send a text</h1>
        <div class="mb-3">
          <label for="exampleInputphone1" class="form-label">Phone number</label>
          <input type="tel" class="form-control" id="phoneInput" aria-describedby="phoneHelp" name="phone">
          <div id="phoneHelp" class="form-text">We'll never share your phone with anyone else.</div>

          <label for="username" class="form-label">Name</label>
          <input type="text" class="form-control" id="username" aria-describedby="username" name="phone">
          <div id="username" class="form-text">We'll never share your name with anyone else.</div>
        </div>
        <button type="submit" class="btn btn-primary">send</button>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </div>

    <script>
      let form = document.getElementById("form");

      form.addEventListener("submit", (e)=>{
        e.preventDefault();
        let phoneNum = document.getElementById("phoneInput").value;
        let username = document.getElementById("username").value;
        let options = {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
        
              },
            body: JSON.stringify({
            phone: phoneNum,
            user:username
            })
      
        };
        const nodeAppIP ='removed'
        fetch(`http://${nodeAppIP}:3000/removed`, options)
        .then(response => response.json()) // Parse the JSON response
        .then(data => console.log(data))    // Handle the parsed data
        .catch(error => console.log('Error:', error)); // Handle any errors


      })
    </script>
</body>
</html>
